spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:universitytimetable
    username: sa
    password: ${H2_PASSWORD}
  jpa:
    hibernate.ddl-auto: create
  mail:
    username: timetable4study@gmail.com
    password: ${GMAIL_PASSWORD}
    host: smtp.gmail.com
    port: 587
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true